name: C/C++ CI

on: [push]

jobs:
  build_linux:
    name: build linux
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: install gcc 10
      run:
         sudo apt update
         sudo apt install gcc-10 g++-10
    - name: build project
      env:
        CC: gcc-10
        CXX: g++-10
      run:
        cmake .
        cmake --build .
    - name: run tests
      run: ctest

  build_windows:
    name: build windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: build
      run:
        cmake .
        cmake --build .
    - name: run tests
      run: ctest
