<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
	<title>PainPerdu Online</title>
  </head>
  <body>
    <div id="app" tabindex="0">
      <div id="yololText">
        <textarea
          id="yololInput"
		  placeholder="Type your PainPerdu code here"
		  spellcheck="false"
		></textarea>
		<div id="output">
			<div id="yololOutputContainer">
				<textarea
				id="yololOutput"
				readonly
				></textarea>
			</div>
			<div id="outputCanvasContainer">
				<p>Canvas output:</p>
				<canvas
					id="outputCanvas">
				</canvas>
				<form onSubmit="return resize_canvas()">
					<label for="canvasSize">Canvas size :</label>
					<input type="number" id="canvasWidth" name="canvasWidth" min="10">
					<input type="number" id="canvasHeight" name="canvasHeight" min="10">
					<input type="submit">
				  </form>
			</div>
		</div>
		<a
			onclick="ask_nicely_the_api_to_run_the_code()"
          	><img id="runButton" width="100px" src="assets/icons/run.png"
        /></a>
      </div>
    </div>
    <div id="footer" class="noselect">
      <a href="https://github.com/Baduit/PainPerdu"
        ><img width="30px" src="assets/icons/github.svg"
      /></a>
	</div>

	<script src="generated/EmPainPerdu.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
  </body>
</html>
